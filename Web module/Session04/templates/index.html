<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>C4E CMS</title>
  </head>
  <body>
    <h1>C4E16 CMS App</h1>

    {% for video in videos %}
    <img src="{{video.thumbnail}}" width="400px" height="260px" alt="">
    <p>{{video.title}}</p>
    <p>{{video.views}} Views</p>
    <a href="{{url_for("detail", youtubeid = video.youtubeid) }}">Detail</a>
    <hr>
    {% endfor %}

  </body>
</html>
