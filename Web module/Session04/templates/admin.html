<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
  </head>
  <body>
    <h1>Admin playground</h1>

    <form method="post">
      <table>
        <label> Youtube link </label>
        <input type="text" name="link">

        <input type="submit">
      </table>

    </form>
    <hr>
      <a href="{{url_for("logout")}}">Logout</a>

    <table border="1px">
      <thead>
        <th>STT</th>
        <th>Ten</th>
        <th>Views</th>
        <th>Anh</th>
      </thead>

      <tbody>
        {% for video in videos %}
        <tr>
          <td>{{loop.index }}</td>
          <td>{{video.title}}</td>
          <td>{{video.views}}</td>
          <td>
            <img src="{{video.thumbnail}}" width="200px" height="130px" alt="">
          </td>
        </tr>
        {%endfor%}
      </tbody>


    </table>

  </body>
</html>
