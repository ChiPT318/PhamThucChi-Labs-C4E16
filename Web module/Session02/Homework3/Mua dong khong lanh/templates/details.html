<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
      <h1> Search </h1>

        {% if service.gender == 0 %}
          <img src="https://via.placeholder.com/300x300" alt="">
        {% else %}
          <img src="https://via.placeholder.com/300x200" alt="">
        {%endif%}

        <p>Name: {{service.name}} </p>
        <p>YOB: {{service.yob}}</p>
        <p>Gender: {{service.gender}}</p>
        <p>Address: {{service.address}}</p>
        <p>Status: {{service.status}}</p>
        <p>Description: {{service.description}}</p>
        <p>Measurements: {{service.measurements}}</p>
        <a href="{{ url_for("order", service_id = service.id)}}">Yeu cau dich vu</a>
